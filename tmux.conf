# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'tmux-plugins/tmux-resurrect' 
set -g @plugin 'tmux-plugins/tmux-urlview'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'samoshkin/tmux-plugin-sysstat'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=white,bg=blue'
set -g @continuum-save-interval '15'
set -g @sysstat_mem_view_tmpl 'MEM: #[fg=#{mem.color}]#{mem.pused} (#{mem.used})#[default]'
set -g @sysstat_swap_view_tmpl 'SW: #[fg=#{swap.color}]#{swap.pused} (#{swap.used})#[default]'

#----------------------------------------------------------------------
# General settings
#----------------------------------------------------------------------
set -q -g status-utf8 on                  # expect UTF-8 (tmux < 2.2)
setw -q -g utf8 on
setw -g xterm-keys on
set -s escape-time 10 
set -g history-limit 1000
set -g display-time 1500
set -g buffer-limit 20
set -g focus-events on
setw -g aggressive-resize on

set -g default-terminal "screen-256color"
set -g default-terminal 'tmux-256color'
set-option -ga terminal-overrides ",*256col*:Tc"

# Add truecolor support
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'

set -g repeat-time 600
set -g remain-on-exit off
set -g allow-rename off
setw -g automatic-rename on
# enable mouse-mode 
set-option -g mouse on

# å¼€å¯å‰ªåˆ‡æ¿
set -g set-clipboard on
# å…³é—­çª—å£åŽé‡æ–°ç¼–å·
set -g renumber-windows on
# Index starts from 1
set -g base-index 1
setw -g pane-base-index 1
setw -g pane-base-index 1   
# renumber windows when a window is closed
set -g renumber-windows on  
set -g set-titles on
set -g set-titles-string '#h â #S â— #I #W'

# äº‹ä»¶çª—å£ä¿¡æ¯ï¼Œå¦‚æœ‰å†…å®¹å˜åŠ¨ï¼Œè¿›è¡Œæç¤º
